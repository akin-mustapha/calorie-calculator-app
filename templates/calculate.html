{% extends "base.html" %}

{% block title %}Calculate Calories - Calorie Calculator{% endblock %}

{% block content %}
<h1>Calculate Daily Calorie Requirements</h1>

{% if error %}
<div class="error">Error: {{ error }}</div>
{% endif %}

<form method="POST">
    <div class="form-group">
        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age" min="1" max="120" required>
    </div>
    
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="1" max="500" step="0.1" required>
    </div>
    
    <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="1" max="300" step="0.1" required>
    </div>
    
    <div class="form-group">
        <label for="activity_level">Activity Level:</label>
        <select id="activity_level" name="activity_level" required>
            <option value="">Select Activity Level</option>
            <option value="1.2">Sedentary (little/no exercise)</option>
            <option value="1.375">Lightly active (light exercise 1-3 days/week)</option>
            <option value="1.55">Moderately active (moderate exercise 3-5 days/week)</option>
            <option value="1.725">Very active (hard exercise 6-7 days/week)</option>
            <option value="1.9">Extremely active (very hard exercise, physical job)</option>
        </select>
    </div>
    
    <button type="submit">Calculate Calories</button>
</form>
{% endblock %}
