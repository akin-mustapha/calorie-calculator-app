<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calorie Calculator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="nav">
            <a href="{{ url_for('main.index') }}">Home</a>
            <a href="{{ url_for('main.calculate_calories') }}">Calculate Calories</a>
            <a href="{{ url_for('main.food_tracker_page') }}">Food Tracker</a>
            <a href="{{ url_for('main.add_food') }}">Add Food</a>
        </nav>

        <!-- Main Content -->
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
